<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <title>Beep Boop</title>
  </head>
  <body>
    <div class="container">
      <div id="before">
        <h2>The Robots Are In Charge...</h2>
        <p>Do you think that as long as humans are the ones building the robots, we'll be okay? This simple webpage might change your mind.</p>
        <form id="user">
          <div class="form-group">
            <label for="entry">Robot, count from 0 to whenever I tell you to stop.</label>
            <input required= "true" id="entry" class= "form-control">
          </div>
             <p class="fakeButton"><span class="clickable">Let's see what happens</span></p>
        </form>
      </div>

      <div class="result">
      <h2>See What I Mean?</h2>
        <p><b>The robot says:</b> <span class="outcome"></span></p>
        <br>
        <p class="fakeButton"> <span class="clickable">Try again!</span></p>
      </div>


    </div>
  </body>
</html>
